# Alembic Configuration
#
# This file configures Alembic for database migrations in the
# Basketball Analytics Platform. The sqlalchemy.url is set dynamically
# in env.py from the application settings.

[alembic]
# Path to migration scripts
script_location = alembic

# Template used to generate migration file names
# Uses revision ID and a slugified version of the message
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# Prepend the current date to migration files
prepend_date = True

# sys.path path prepended to sys.path if present
# This allows the migration scripts to import from the src package
prepend_sys_path = .

# Timezone for file_template rendering
timezone = UTC

# Max length of characters to apply to "slug" field
truncate_slug_length = 40

# Set to 'true' to run the environment during the 'revision' command
revision_environment = false

# Set to 'true' to allow .pyc and .pyo files without a source .py file
sourceless = false

# Version location specification
# This allows multiple version paths (useful for modular applications)
version_locations = %(here)s/alembic/versions

# Version path separator - use OS separator
path_separator = os

# Output encoding for script files
output_encoding = utf-8

# The SQLAlchemy URL is set dynamically in env.py
# sqlalchemy.url is intentionally not set here

[post_write_hooks]
# Post-write hooks to run after generating a migration script
# Uncomment below to run black on generated files
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -q

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
